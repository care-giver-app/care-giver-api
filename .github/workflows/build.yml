name: Build App
on:
    pull_request:
      branches:
        - main

permissions:
  contents: read
  pull-requests: write

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repo
          uses: actions/checkout@v3

        - name: Setup Go
          uses: actions/setup-go@v5

        - name: Run Linter
          run: golangci-lint run

        - name: Run Unit Tests
          run: go test -short -coverprofile cover.out ./...